<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FutCraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #ff0055;
            cursor: pointer;
        }

        nav a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            cursor: pointer;
        }

        nav a:hover {
            color: #ff0055;
        }

        .banner {
            height: 60vh;
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.2)),
            url("https://images.unsplash.com/photo-1517602302552-471fe67acf66") center/cover;
            display: flex;
            align-items: flex-end;
            padding: 40px;
        }

        section {
            padding: 30px 40px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .card {
            background: #1c1c1c;
            border-radius: 8px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }

        .player-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            border: none;
            background: #000;
        }

        .page {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>

<body>

<header>
    <h1 onclick="goHome()">FutCraft</h1>
    <nav>
        <a onclick="goHome()">InÃ­cio</a>
        <a onclick="goPremiere()">Premiere Craft</a>
        <a onclick="goMIT()">MIT Sports</a>
    </nav>
</header>

<!-- INÃCIO -->
<div id="home" class="page active">
    <div class="banner">
        <h2>ConteÃºdo em Destaque</h2>
    </div>

    <section>
        <h3>SÃ©ries</h3>
        <div class="cards">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1489599849927-2ee91cede3ba">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1512070679279-8988d32161be">
            </div>
        </div>
    </section>
</div>

<!-- PREMIERE CRAFT -->
<div id="premiere" class="page">
    <div class="player-container">
        <h2>ðŸ”´ Premiere Craft</h2>
        <iframe id="vdoPremiere"
            allow="camera; microphone; autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>
</div>

<!-- MIT SPORTS -->
<div id="mit" class="page">
    <div class="player-container">
        <h2>ðŸ”µ MIT Sports</h2>
        <iframe id="vdoMIT"
            allow="camera; microphone; autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>
</div>

<!-- SCRIPT -->
<script>
    const home = document.getElementById("home");
    const premiere = document.getElementById("premiere");
    const mit = document.getElementById("mit");

    const vdoPremiere = document.getElementById("vdoPremiere");
    const vdoMIT = document.getElementById("vdoMIT");

    // ðŸ”´ LINKS DO VDO.NINJA
    const premiereURL = "https://vdo.ninja/?view=DC5xDKF&autoplay";
    const mitURL = "https://vdo.ninja/?view=g5XbRT3&autoplay";

    function hideAll() {
        home.classList.remove("active");
        premiere.classList.remove("active");
        mit.classList.remove("active");

        vdoPremiere.src = "";
        vdoMIT.src = "";
    }

    function goHome() {
        hideAll();
        home.classList.add("active");
    }

    function goPremiere() {
        hideAll();
        premiere.classList.add("active");
        vdoPremiere.src = premiereURL;
    }

    function goMIT() {
        hideAll();
        mit.classList.add("active");
        vdoMIT.src = mitURL;
    }
</script>

</body>
</html>
